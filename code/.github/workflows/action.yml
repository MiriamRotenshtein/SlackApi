name: github-actions
run-name: ${{ github.actor }} is created slack-api
on: 
  push:
    - catalog.yaml
jobs:  
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - run: npm i
    - run: node main
